    <div class="title">
        <span class="main-title">MACD</span><span class="sec-title">平滑异动平均</span>
    </div>
    <div class="clear"></div>
    <div class="txt">
        <p>MACD利用收盘价的短期指数移动平均线(DIF)与长期指数移平均线(DEA)之间的聚合与分离状况，对买进、卖出时机作出判断的技术指标。MACD可以作为中长线投资者的首选参考指标。由于该指标具有滞后性，当行情迅速大幅涨跌时，不适用。</p>
        <p>用法</p>
        <p>1.DIF、DEA均为正(负)，DIFF向上突破(向下跌破)DEA，考虑买入(卖出)。</p>
        <p>2.当MACD以大角度变化，代表了一个市场大趋势的转变。</p>
        <p>3.分析MACD柱状线，由红变绿(正变负)，应卖出；由绿变红，应买入。</p>
        <p>4.MACD、DMA、TRIX三者构成一组指标群，需综合搭配使用。</p>
    </div>
